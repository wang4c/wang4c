<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="grad-mission" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1" /> <!-- Dark Red (Hardcore) -->
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-vision" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" /> <!-- Sky Blue -->
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#020617" /> <!-- Darker background -->
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Title -->
  <text x="50" y="50" font-family="monospace" font-size="24" fill="#e2e8f0" font-weight="bold">LEGAL VC STRATEGIC CHARTER // V2.1</text>
  <line x1="50" y1="65" x2="950" y2="65" stroke="#334155" stroke-width="2" />

  <!-- ========================================= -->
  <!-- LEFT: THE MISSION (The Engine) -->
  <!-- ========================================= -->
  <g transform="translate(50, 120)">
    <!-- Container -->
    <rect width="380" height="420" rx="4" fill="#1e1b4b" stroke="#b91c1c" stroke-width="2" stroke-dasharray="0" />
    
    <!-- Header -->
    <rect width="180" height="30" x="0" y="-15" fill="#b91c1c" />
    <text x="10" y="5" font-family="sans-serif" font-size="14" fill="#fff" font-weight="bold">THE MISSION (VERB)</text>

    <!-- Core Object -->
    <rect x="60" y="60" width="260" height="100" rx="8" fill="url(#grad-mission)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.5))" />
    <text x="190" y="115" font-family="monospace" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">BUILD LexEngine</text>
    
    <!-- Updated Inputs (The Fuel) -->
    <g transform="translate(30, 200)">
        <text x="0" y="0" font-family="monospace" font-size="12" fill="#ef4444" font-weight="bold">CORE FUEL (DATASETS):</text>
        
        <!-- Input 1: The Empirical Data -->
        <g transform="translate(0, 20)">
            <rect width="320" height="50" fill="#334155" rx="4" stroke="#ef4444" stroke-width="1"/>
            <text x="10" y="20" font-family="monospace" font-size="13" fill="#fff" font-weight="bold">> Listed Co. Empirical Data</text>
            <text x="10" y="38" font-family="sans-serif" font-size="10" fill="#94a3b8">10-Year Quantitative Risk Research</text>
        </g>
        
        <!-- Input 2: Private Data -->
        <g transform="translate(0, 80)">
            <rect width="320" height="50" fill="#334155" rx="4"/>
            <text x="10" y="20" font-family="monospace" font-size="13" fill="#fff">> "Red Circle" Private Logs</text>
            <text x="10" y="38" font-family="sans-serif" font-size="10" fill="#94a3b8">Elite Partner Cognitive Patterns</text>
        </g>
        
        <!-- Input 3: Tech -->
        <g transform="translate(0, 140)">
            <rect width="320" height="40" fill="#334155" rx="4"/>
            <text x="10" y="25" font-family="monospace" font-size="13" fill="#fff">> RAG / Vector Compute</text>
        </g>
    </g>
  </g>

  <!-- ========================================= -->
  <!-- CENTER: THE FILTER -->
  <!-- ========================================= -->
  <g transform="translate(450, 250)">
    <line x1="0" y1="70" x2="100" y2="70" stroke="#64748b" stroke-width="4" marker-end="url(#arrow)" />
    <circle cx="50" cy="70" r="45" fill="#020617" stroke="#fff" stroke-width="3" />
    <text x="50" y="75" font-family="sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">FOCUS</text>
    
    <text x="50" y="140" font-family="monospace" font-size="10" fill="#475569" text-anchor="middle" text-decoration="line-through">NO Communities</text>
    <text x="50" y="155" font-family="monospace" font-size="10" fill="#475569" text-anchor="middle" text-decoration="line-through">NO 4C Consulting</text> 
    <!-- Specifically crossed out Consulting methodology -->
  </g>

  <!-- ========================================= -->
  <!-- RIGHT: THE VISION -->
  <!-- ========================================= -->
  <g transform="translate(570, 120)">
    <rect width="380" height="420" rx="4" fill="#0c4a6e" fill-opacity="0.2" stroke="#0ea5e9" stroke-width="2" />
    
    <rect width="180" height="30" x="200" y="-15" fill="#0ea5e9" />
    <text x="210" y="5" font-family="sans-serif" font-size="14" fill="#fff" font-weight="bold">THE VISION (NOUN)</text>

    <circle cx="190" cy="110" r="60" fill="url(#grad-vision)" filter="drop-shadow(0 0 15px rgba(14, 165, 233, 0.6))" />
    <text x="190" y="115" font-family="serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">Open Lawfirm</text>
    
    <!-- Outcomes -->
    <g transform="translate(40, 200)">
        <text x="0" y="0" font-family="monospace" font-size="12" fill="#7dd3fc" font-weight="bold">TARGET OUTCOMES:</text>
        
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="monospace" font-size="16" fill="#e0f2fe" font-weight="bold">Financialized Justice</text>
            <text x="0" y="15" font-family="sans-serif" font-size="11" fill="#7dd3fc">Risk as a Tradable Asset (VAM-Swap)</text>
        </g>
        
        <g transform="translate(0, 80)">
             <text x="0" y="0" font-family="monospace" font-size="16" fill="#e0f2fe" font-weight="bold">Auditable Logic</text>
             <text x="0" y="15" font-family="sans-serif" font-size="11" fill="#7dd3fc">No more "Black Box" Billing</text>
        </g>
        
        <g transform="translate(0, 130)">
             <text x="0" y="0" font-family="monospace" font-size="16" fill="#e0f2fe" font-weight="bold">Democratized Access</text>
             <text x="0" y="15" font-family="sans-serif" font-size="11" fill="#7dd3fc">Top-tier Counsel for Everyone</text>
        </g>
    </g>
  </g>

  <text x="500" y="580" font-family="monospace" font-size="14" fill="#64748b" text-anchor="middle">"We use EMPIRICAL DATA (Fuel) to build the ENGINE (Mission)."</text>

</svg>