<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4C Protocol Architecture</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        svg {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="800" height="600" fill="#050505"/>
        
        <!-- Grid Pattern -->
        <defs>
            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
            </pattern>
            <!-- 优化：保留渐变，可用于中心点增强视觉效果 -->
            <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect width="800" height="600" fill="url(#grid)" />
    
        <!-- Central Axis lines -->
        <line x1="400" y1="50" x2="400" y2="550" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="50" y1="300" x2="750" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    
        <!-- Center Hub -->
        <circle cx="400" cy="300" r="40" fill="#050505" stroke="url(#glow)" stroke-width="3"/>
        <text x="400" y="300" font-family="'Courier New', monospace" font-size="14" fill="#fff" text-anchor="middle" dominant-baseline="central" font-weight="bold">4C</text>
    
        <!-- Quadrant 1: C1 (Top Left) -->
        <g transform="translate(100, 80)">
            <rect x="0" y="0" width="260" height="180" rx="4" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
            <path d="M 30 40 L 45 20 L 60 40 L 45 60 Z" fill="none" stroke="#a855f7" stroke-width="2"/>
            <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" font-weight="bold">C1: CONTROLLER</text>
            <text x="80" y="55" font-family="'Courier New', monospace" font-size="12" fill="#a855f7">THE ARCHITECT</text>
            <line x1="30" y1="80" x2="230" y2="80" stroke="#333" stroke-width="1"/>
            <text x="30" y="110" font-family="'Courier New', monospace" font-size="12" fill="#888">FUNCTION: Set Objective</text>
            <text x="30" y="130" font-family="'Courier New', monospace" font-size="12" fill="#888">RIGHTS:   Veto Power</text>
            <text x="30" y="150" font-family="'Courier New', monospace" font-size="12" fill="#888">MECHANISM: Soulbound Key</text>
        </g>
    
        <!-- Quadrant 2: C2 (Top Right) -->
        <g transform="translate(440, 80)">
            <rect x="0" y="0" width="260" height="180" rx="4" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
            <circle cx="45" cy="40" r="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
            <circle cx="45" cy="40" r="5" fill="#3b82f6"/>
            <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" font-weight="bold">C2: CO-FOUNDER</text>
            <text x="80" y="55" font-family="'Courier New', monospace" font-size="12" fill="#3b82f6">GOVERNANCE NODE</text>
            <line x1="30" y1="80" x2="230" y2="80" stroke="#333" stroke-width="1"/>
            <text x="30" y="110" font-family="'Courier New', monospace" font-size="12" fill="#888">FUNCTION: Decision Routing</text>
            <text x="30" y="130" font-family="'Courier New', monospace" font-size="12" fill="#888">RIGHTS:   Dynamic Vesting</text>
            <text x="30" y="150" font-family="'Courier New', monospace" font-size="12" fill="#888">MECHANISM: Activity Proof</text>
        </g>
    
        <!-- Quadrant 3: C3 (Bottom Left) -->
        <g transform="translate(100, 340)">
            <rect x="0" y="0" width="260" height="180" rx="4" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
            <path d="M 30 30 L 20 40 L 30 50 M 60 30 L 70 40 L 60 50" fill="none" stroke="#22c55e" stroke-width="2"/>
            <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" font-weight="bold">C3: TALENT</text>
            <text x="80" y="55" font-family="'Courier New', monospace" font-size="12" fill="#22c55e">ASSET GENERATOR</text>
            <line x1="30" y1="80" x2="230" y2="80" stroke="#333" stroke-width="1"/>
            <text x="30" y="110" font-family="'Courier New', monospace" font-size="12" fill="#888">FUNCTION: Build Intel</text>
            <text x="30" y="130" font-family="'Courier New', monospace" font-size="12" fill="#888">RIGHTS:   Streaming Royalty</text>
            <text x="30" y="150" font-family="'Courier New', monospace" font-size="12" fill="#888">MECHANISM: Proof of Work</text>
        </g>
    
        <!-- Quadrant 4: C4 (Bottom Right) -->
        <g transform="translate(440, 340)">
            <rect x="0" y="0" width="260" height="180" rx="4" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
            <rect x="30" y="25" width="30" height="8" rx="2" fill="none" stroke="#eab308" stroke-width="2"/>
            <rect x="30" y="38" width="30" height="8" rx="2" fill="none" stroke="#eab308" stroke-width="2"/>
            <rect x="30" y="51" width="30" height="8" rx="2" fill="none" stroke="#eab308" stroke-width="2"/>
            <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" fill="#fff" font-weight="bold">C4: CAPITAL</text>
            <text x="80" y="55" font-family="'Courier New', monospace" font-size="12" fill="#eab308">FUEL & RESOURCES</text>
            <line x1="30" y1="80" x2="230" y2="80" stroke="#333" stroke-width="1"/>
            <text x="30" y="110" font-family="'Courier New', monospace" font-size="12" fill="#888">FUNCTION: Provide Liquidity</text>
            <text x="30" y="130" font-family="'Courier New', monospace" font-size="12" fill="#888">RIGHTS:   Priority Yield</text>
            <text x="30" y="150" font-family="'Courier New', monospace" font-size="12" fill="#888">MECHANISM: Restricted Vote</text>
        </g>
    
        <!-- Footer Branding -->
        <text x="400" y="580" font-family="'Courier New', monospace" font-size="10" fill="#444" text-anchor="middle">THE 4C PROTOCOL • WANG4C.COM • 2026</text>
    </svg>
</body>
</html>
